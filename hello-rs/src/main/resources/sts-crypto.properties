org.apache.ws.security.crypto.provider=org.apache.ws.security.components.crypto.Merlin

# Set up the keystore which holds the following:
# 1. Token signature validation certificate. The STS signs tokens with
#    a corresponding private key.
# 2. Token decryption key. The STS encrypts tokens with a corresponding
#    public key (X.509 certificate).
org.apache.ws.security.crypto.merlin.keystore.type=pkcs12
org.apache.ws.security.crypto.merlin.keystore.password=changeit
org.apache.ws.security.crypto.merlin.keystore.alias=1
org.apache.ws.security.crypto.merlin.keystore.file=sts.p12
